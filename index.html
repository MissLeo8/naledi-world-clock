<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Naledi Leotlela's World Clock</title>
</head>

<body>
    <div class="container">
        <h1>
            World Clock
        </h1>
        <select id="city">
            <option value="">Choose your city...</option>
            <option value="Africa/Lusaka">Lusaka</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Asia/Singapore">Singapore</option>
            <option value="America/Chicago">Chicago</option>
        </select>

        <div id="cities">
        <div class="city" id="milan">
            <div>
            <h2>Milan</h2>
            <div class="date"></div>
            </div>
            <div>
            <div class="time"></div>
            </div>
        </div>
        <div class="city" id="johannesburg">
            <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
            </div>
            <div>
            <div class="time"></div>
            </div>
        </div>
    </div>
    </div>
    <footer> This project was coded by Naledi Leotlela and is open sourced on
        <a href="https://github.com/MissLeo8/naledi-world-clock" target="_blank"> Github</a>
    </footer>
    <script src="src/action.js"></script>
</body>

</html>
